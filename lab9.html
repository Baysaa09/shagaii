<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <title>Horse Race Game</title>
    <link rel="stylesheet" href="lab9.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }

        .dice-row {
            display: flex;
            align-items: center;
            margin: 30px 0 0 60px;
        }

        .dice {
            width: 80px;
            height: 65px;
            margin-right: 18px;
            background: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 2px 8px #eee;
        }

        #rollBtn {
            background: #c97b1a;
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 12px 38px;
            font-size: 26px;
            margin-left: 40px;
            margin-top: 0;
            cursor: pointer;
            box-shadow: 0 2px 8px #eee;
            transition: background 0.2s;
        }

        #rollBtn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        #resetBtn {
            background: #fff;
            color: #c97b1a;
            border: 2px solid #c97b1a;
            border-radius: 15px;
            padding: 10px 30px;
            font-size: 22px;
            margin-left: 20px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        #resetBtn:hover {
            background: #c97b1a;
            color: #fff;
        }

        #winnerMsg {
            display: none;
            font-size: 32px;
            color: green;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .track {
            margin-top: 50px;
            position: relative;
            width: 90vw;
            height: 300px;
        }

        .player-row {
            display: flex;
            align-items: center;
            margin-bottom: 70px;
            position: relative;
            height: 120px;
        }

        .player-label {
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
            width: 180px;
            display: inline-block;
            text-align: right;
        }

        .horse {
            width: 120px;
            height: 90px;
            position: absolute;
            left: 200px;
            z-index: 2;
            transition: left 0.5s;
        }

        .dashed-line {
            position: absolute;
            left: 200px;
            /* Align with horse start */
            top: 150px;
            width: calc(7 * 90px);
            /* 7 steps, each 90px */
            height: 4px;
            background: repeating-linear-gradient(to right,
                    #222 0px,
                    #222 60px,
                    transparent 60px,
                    transparent 90px);
            z-index: 1;
        }


        .finish-line {
            position: absolute;
            left: calc(200px + 7 * 90px);
            /* Align with horse finish */
            top: 0;
            width: 16px;
            height: 300px;
            background: repeating-linear-gradient(to bottom,
                    #000,
                    #000 12px,
                    #fff 12px,
                    #fff 24px);
            z-index: 3;
            border-radius: 2px;
            box-shadow: 0 0 8px #888;
        }
    </style>
</head>

<body>
    <div class="dice-row" id="dice-row">
        <img src="horse.png" class="dice" id="dice1">
        <img src="sheep.png" class="dice" id="dice2">
        <img src="camel.png" class="dice" id="dice3">
        <img src="goat.png" class="dice" id="dice4">
        <button id="rollBtn">Шагай орхих</button>
        <button id="resetBtn" style="display:none; margin-left:20px;">Дахин тоглох</button>
    </div>

    <div id="winnerMsg" style="display:none; font-size:32px; color:green; text-align:center; margin-top:20px;"></div>
    <div class="track">
        <div class="player-row">
            <span class="player-label">ТОГЛОГЧ 1</span>
            <img src="real_horse.png" class="horse" id="horse1">

        </div>

        <div class="player-row">
            <span class="player-label">ТОГЛОГЧ 2</span>
            <img src="real_horse.png" class="horse" id="horse2">
        </div>
        <div class="dashed-line"></div>
        <div class="finish-line"></div>
    </div>
    <script>
        const diceImgs = [
            "horse.png", // 0: Horse side
            "sheep.png", // 1: Sheep side
            "camel.png", // 2: Camel side
            "goat.png"   // 3: Goat side
        ];

        const horseSide = 0; // Index for horse side

        let positions = [0, 0];
        let currentPlayer = 0;
        const stepSize = 90; // px per step
        const finishLine = 7; // number of steps to finish

        document.getElementById('rollBtn').addEventListener('click', () => {
            let horseCount = 0;
            for (let i = 1; i <= 4; i++) {
                const roll = Math.floor(Math.random() * 4); // 0-3 for 4 sides
                document.getElementById('dice' + i).src = diceImgs[roll];
                if (roll === horseSide) horseCount++;
            }
            // Move horse
            positions[currentPlayer] += horseCount;
            if (positions[currentPlayer] > finishLine) positions[currentPlayer] = finishLine;
            document.getElementById('horse' + (currentPlayer + 1)).style.left = (200 + positions[currentPlayer] * stepSize) + 'px';

            // Check win
            if (positions[currentPlayer] >= finishLine) {
                document.getElementById('winnerMsg').innerText = `Тоглогч ${currentPlayer + 1} яллаа!`;
                document.getElementById('winnerMsg').style.display = 'block';
                document.getElementById('rollBtn').disabled = true;
                document.getElementById('resetBtn').style.display = 'inline-block';
                return;
            }

            // Switch player
            currentPlayer = 1 - currentPlayer;
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            positions = [0, 0];
            document.getElementById('horse1').style.left = '200px';
            document.getElementById('horse2').style.left = '200px';
            document.getElementById('winnerMsg').style.display = 'none';
            document.getElementById('rollBtn').disabled = false;
            document.getElementById('resetBtn').style.display = 'none';
            currentPlayer = 0;
            // Reset dice images if you want
            for (let i = 1; i <= 4; i++) {
                document.getElementById('dice' + i).src = diceImgs[i - 1];
            }
        });
    </script>
</body>

</html>

</html>
